<!DOCTYPE html>
<html>
<head>
  <title>Contact – ContentKutumb</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header><h1><i>Contact Us</i></h1></header>

<section id="contact" class="contact">
    <h2 class="title">Contact Us</h2>
    <form 
  action="https://formspree.io/f/xjgonqnr" 
  method="POST"
>
  <input 
    type="text" 
    name="name" 
    placeholder="Your Name" 
    required>
  <br>
  <input 
    type="email" 
    name="email" 
    placeholder="Your Email" 
    required>
<br>
<input
   type="number"
   name="number"
   placeholder="your Number"
   required>
  <br>
   <textarea 
    name="message" 
    rows="4" 
    placeholder="Your Message" 
    required
  ></textarea>
<br>
  <button class="btn" type="submit">
    Send Message
  </button>
</form>

    <p id="response"></p>
  </section>


<footer>© ContentKutumb.in</footer>

<script src="js/script.js"></script>
</body>
</html>
